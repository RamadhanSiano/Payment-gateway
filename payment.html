<!DOCTYPE html>
<html>
<head>
    <title>Payment Gateway</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            width: 400px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #0074d9;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Make a Payment</h1>
        <form action="process_payment.php" method="post">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="Enter your card number" required>

            <label for="card_holder">Card Holder Name:</label>
            <input type="text" id="card_holder" name "card_holder" placeholder="Enter the cardholder's name" required>

            <label for="expiration_date">Expiration Date:</label>
            <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" placeholder="Enter the payment amount" required>

            <input type="submit" value="Submit Payment">
        </form>
    </div>
</body>
</html>
